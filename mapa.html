    <main>
      <div>
        <a href="#" class="titulo">FORMULÁRIO PARA CADASTRO</a>
        <div class="contato">
          <form class="form">
            <div class="card">
              <div class="card2">
                <fieldset>
                  <label for="fname">Nome:</label>
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Digite seu Nome"
                  />
                  <br /><br />
                  <label for="lname">Sobrenome:</label>
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Digite seu sobrenome"
                  />
                  <br /><br />
                  <label for="phone">Número de telefone:</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="(XX)XXXXX-XXXX"
                  />
                  <br /><br />
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="example@gmail.com"
                  />
                  <br /><br />
                  <label for="dob">Data de nascimento:</label>
                  <input type="date" id="dob" name="dob" />
                  <br /><br />
                  <label for="fassunto">Assunto:</label>
                  <input
                    type="text"
                    id="fassunto"
                    name="fassunto"
                    placeholder="Digite o assunto"
                  />
                  <br /><br />
                  <label for="message">Mensagem:</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="5"
                    placeholder="Digite uma mensagem..."
                  ></textarea>
                  <br /><br />
                  <input type="submit" value="Enviar" />
                </fieldset>
              </div>
            </div>
          </form>
          <div class="mapa">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d562.3750080520025!2d-51.40264683226871!3d-22.12258458211555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9493f4470840efd9%3A0xaf63cc10d31c41dc!2sAv.%20Quatorze%20de%20Setembro%2C%202396%20-%20Vila%20Claudia%20Gloria%2C%20Pres.%20Prudente%20-%20SP%2C%2019015-770!5e1!3m2!1spt-BR!2sbr!4v1733311267182!5m2!1spt-BR!2sbr"
              width="1000"
              height="868"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
